<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tieda GEMINI</title>

        <!--Estilos CSS  -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Librerias -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

  <!-- Navegador -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">GEMINI</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carrito</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navegador -->
  

    <div id="botones">
      <button id="verCarrito" type="button" class="btn btn-primary btn-lg">Ver carrito</button>
    </div>
    
    <section class="d-flex justify-content-center">
      <div id="productos" class="row row-cols-1 row-cols-md-3 g-4 w-75 ">  
      </div>
    </section>



      <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.facebook.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ><img src="./multimedia/facebook.png"></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/i/flow/login" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ><img src="./multimedia/twitter.png"></a>

        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.instagram.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ><img src="./multimedia/instagram.png"></a>
  
        <!-- Whatsapp -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://web.whatsapp.com/" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ><img src="./multimedia/Whatsapp.png"></a>
  
        <!-- Gmail -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://accounts.google.com/ServiceLogin" target="_blank"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ><img src="./multimedia/gmail.png"></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  </footer>
 <!-- Footer -->




    <!-- Link a JS -->
    <script src="./js/index.js"></script>
    <!-- Link a script de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
</body>
</html>
